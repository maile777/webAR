<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer AR Example</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer
    src="football_pitch.glb"
    alt="A 3D model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    ar-placement="floor"
    ar-scale="fixed"
    interaction-prompt="auto"
    ar-status="not-presenting"
    style="width: 10%; height: 10%;"
    ios-src="football_pitch.usdz"
  >
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">
      👋 ARで表示する
    </button>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');
    
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        console.error('AR機能の開始に失敗しました:', event.detail.error);
      }
    });

    modelViewer.addEventListener('camera-change', () => {
      console.log('カメラの視点が変更されました');
    });
  </script>
</body>
</html>
