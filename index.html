<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer AR Example</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Model Viewer element with AR support -->
  <model-viewer
    src="football_pitch.glb"
    alt="A 3D model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    style="width: 100%; height: 100%;"
    ios-src="football_pitch.usdz"
  ></model-viewer>
</body>
</html>
