<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer AR Example</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer
    src="football_pitch.glb"
    alt="A 3D model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    ar-placement="floor"
    ar-scale="auto"
    interaction-prompt="auto"
    ar-status="not-presenting"
    style="width: 100%; height: 100%;"
    ios-src="football_pitch.usdz"
    min-camera-orbit="auto auto auto"
    max-camera-orbit="auto auto auto"
    min-field-of-view="10deg"
    max-field-of-view="90deg"
    interaction-policy="allow-when-focused"
  >
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">
      👋 ARで表示する
    </button>
    
    <div class="controls" style="position: absolute; bottom: 16px; left: 16px; background: white; padding: 10px; border-radius: 4px;">
      <label for="scale">スケール:</label>
      <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
    </div>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');
    const scaleSlider = document.getElementById('scale');
    
    scaleSlider.addEventListener('input', (event) => {
      const scale = event.target.value;
      modelViewer.scale = `${scale} ${scale} ${scale}`;
    });
    
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        console.error('AR機能の開始に失敗しました:', event.detail.error);
      }
    });

    modelViewer.addEventListener('camera-change', () => {
      console.log('カメラの視点が変更されました');
    });
  </script>
</body>
</html>
